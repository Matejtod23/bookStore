{% extends "base.html" %}
{% block content %}
    <h1>Add new book</h1>
    <div class="col-xs-5">
        <form action="{% url 'add_book' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <style>
        h1{
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        p {
            width: 60%;
        }
    </style>
{% endblock %}
